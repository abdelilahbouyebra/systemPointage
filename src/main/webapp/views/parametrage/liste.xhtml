<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</h:head>

<h:body>
	<div id="conteiner">
		<ui:composition template="../template.xhtml">
			<ui:define name="content">
				<p:growl id="msgs" life="3000" showDetail="true" />
				<h:form id="formDataTale">
				<p:dataTable emptyMessage="aucune resultat" id="list" value="#{parametreBeans.list}" var="em"  >  
		
						<f:facet name="header">  
                                Info Entreprise
                            </f:facet>
						<p:column headerText="identifiantSte" style="width:5%">
							<h:outputText value="#{em.identifiantSte}" />
						</p:column>
						<p:column headerText="adresse" 
							style="width:5%" >
							<h:outputText value="#{em.adresse}" />
						</p:column>
						<p:column headerText="cnss" style="width:5%"
							filterMatchMode="contains">
							<h:outputText value="#{em.cnss}" />
						</p:column>
						<p:column style="width:3%">
							<h:graphicImage value="/resources/images/cer.png" />
						</p:column>
						<p:column style="width:2%">
						   <p:commandButton update=":formAfficher" oncomplete="PF('afficherUser').show()" icon="ui-icon-search" >
						        <f:setPropertyActionListener  value="#{em}" target="#{em.parametrageSelected}" />  
						   </p:commandButton>
						</p:column>
						<p:column headerText="Modif" style="width:2%">  
                                <p:commandButton id="ButtonModifier" update=":formModifier"  oncomplete="PF('param').show()" icon="ui-icon-pencil"  title="modifier">  
                                    <f:setPropertyActionListener value="#{em}" target="#{parametreBeans.parametrageSelected}" />  
                                </p:commandButton> 
                             </p:column>
					</p:dataTable>
				</h:form>
				<h:form id="formAfficher">
					<p:dialog header="Information" closable="false"
						widgetVar="afficherUser" resizable="false" id="dlgUser"
						showEffect="puff" hideEffect="explode" modal="true">
						<h:panelGrid id="display" columns="4" cellpadding="4">
							<h:outputText value="Identifiant de Société:" style="font-weight:bold" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.identifiantSte}" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.adresse}" />
							<h:outputText value=":Adresse" style="font-weight:bold" />
							<h:outputText value="CNNS:" style="font-weight:bold" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.cnss}" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.steAssurance}" />
							<h:outputText value=":Société d'assurance" style="font-weight:bold" />
							<h:outputText value="IF:" style="font-weight:bold" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.ifff}" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.nomDay3a}" />
							<h:outputText value=":إسم الضيعة" style="font-weight:bold;aligne:right" />
							<h:outputText value="Patente:" style="font-weight:bold" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.patente}" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.cnssEmp}" />
							<h:outputText value=":ص و ض ج" style="font-weight:bold" />
							<h:outputText value="Numéro Assurance:" style="font-weight:bold" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.numAssurance}" />
							<h:outputText  value="#{parametreBeans.parametrageSelected.tsa}" />
							<h:outputText value=":ت ص ا" style="font-weight:bold" />
							<h:outputText value="Logo:" style="font-weight:bold" />		
							<h:graphicImage value="/resources/images/cer.png" />				
							<f:facet name="footer">
								<p:separator />
								<p:commandButton id="ok" action="#{emplBeans.Init}"
									oncomplete="PF('afficherUser').hide()" value="Ok" />
							</f:facet>
						</h:panelGrid>

					</p:dialog>
				</h:form>

				<h:form id="formModifier" enctype="multipart/form-data">
				 <p:messages showDetail="true" />
					<p:dialog header="Parametrage" draggable="false" onHide="false"
						closable="false" widgetVar="param" resizable="false"
						id="parametre" showEffect="puff" hideEffect="explode" modal="true">
						<h:panelGrid id="display" columns="4" cellpadding="4"
							style="margin:0 auto;">
							<h:outputText value="Identifiant de Société:" style="font-weight:bold" />
							<p:inputText value="#{parametreBeans.parametrageSelected.identifiantSte}" />
							<p:inputText value="#{parametreBeans.parametrageSelected.adresse}" />
							<h:outputText value=":Adresse" style="font-weight:bold" />
							<h:outputText value="CNNS:" style="font-weight:bold" />
							<p:inputText value="#{parametreBeans.parametrageSelected.cnss}" />
							<p:inputText value="#{parametreBeans.parametrageSelected.steAssurance}" />
							<h:outputText value=":Société d'assurance" style="font-weight:bold" />
							<h:outputText value="IF:" style="font-weight:bold" />
							<p:inputText value="#{parametreBeans.parametrageSelected.ifff}" />
							<p:inputText value="#{parametreBeans.parametrageSelected.nomDay3a}" />
							<h:outputText value=":إسم الضيعة" style="font-weight:bold;aligne:right" />
							<h:outputText value="Patente:" style="font-weight:bold" />
							<p:inputText value="#{parametreBeans.parametrageSelected.patente}" />
							<p:inputText value="#{parametreBeans.parametrageSelected.cnssEmp}" />
							<h:outputText value=":ص و ض ج" style="font-weight:bold" />
							<h:outputText value="Numéro Assurance:" style="font-weight:bold" />
							<p:inputText value="#{parametreBeans.parametrageSelected.numAssurance}" />
							<p:inputText value="#{parametreBeans.parametrageSelected.tsa}" />
							<h:outputText value=":ت ص ا" style="font-weight:bold" />
							<h:outputText value="chasissez photo" style="font-weight:bold" />
							<p:commandButton oncomplete="PF('filDialogWedget').show()" value="Upload Logo" />							
							<f:facet name="footer">
								<p:separator />
								<p:commandButton id="param" update=":formDataTale, :msgs"
									actionListener="#{parametreBeans.ModifierParam(actionEvent)}"
									oncomplete="PF('param').hide()" title="ajouter"
									value="sauvegarder" />
								<p:commandButton id="Annuler"
									oncomplete="PF('param').hide()" value="Annuler" />
							</f:facet>
						</h:panelGrid>
					</p:dialog>
					<p:dialog id="fileDialog" header="Dialog" widgetVar="filDialogWedget">
					<p:fileUpload 
									fileUpload="#{parametreBean.file}"
									mode="advanced" dragDropSupport="true" 
									sizeLimit="500000" allowTypes="/(\.|\/)(gif|jpe?g|png|pdf)$/" oncomplete="PF('filDialogWedget').hide()" />
				    </p:dialog> 
				</h:form>
				
				
			</ui:define>
		</ui:composition>
	</div>

</h:body>
</html>
